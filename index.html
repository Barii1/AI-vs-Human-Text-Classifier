<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI vs Human Text Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gradient-to-br from-purple-400 via-blue-500 to-pink-500 min-h-screen relative">

    <div class="absolute top-5 right-10 credits">
        Made by <strong>Hassaan Bari</strong> (261934233)<br>
        <strong>Rehman Ibrahim</strong> (261936230)
    </div>

    <div class="absolute inset-0 flex justify-center items-center pointer-events-none z-0">
        <h1 class="background-text">Machine Learning Project</h1>
    </div>

    <div class="container relative z-10 mx-auto p-10 max-w-2xl bg-white rounded-xl shadow-2xl mt-24">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">AI vs Human Text Classifier</h1>

        <form method="POST" class="space-y-6">
            <textarea name="input_text" placeholder="Paste text here..." rows="10"
                      class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg">{{ request.form.get('input_text', '') }}</textarea>

            <button type="submit"
                    class="w-full py-3 px-6 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition duration-300 text-lg">
                Classify
            </button>
        </form>

        {% if prediction %}
            <div class="mt-8 p-6 bg-gray-100 rounded-xl shadow text-center">
                <span class="text-lg text-gray-600">Our model predicts this text is:</span><br>
                <span class="text-2xl font-bold text-indigo-700">{{ prediction }}</span>
            </div>
        {% endif %}
    </div>

</body>
</html>
